<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postfix Prefix Calculator</title>
    <link rel="stylesheet" href="/final_project/styles/style.css">
    <script src="/final_project/scripts/main.js"></script>
</head>
<body>
    <div>
        <button>Postfix Expressions</button>
    </div>

    <div>
        <button>Prefix Expressions</button>
    </div>

    <div>
        <div>
            <div><h3>screen</h1></div>
            <div><h1>screen</h1></div>
        </div>
            
        <div>
            <button>Clear</button>
            <button><ion-icon name="backspace"></ion-icon></button>
            <button>/</button>
        </div>      
    
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
            
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>

        <div>
            <button>.</button>
            <button>0</button>
            <button>=</button>
        </div>                          
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
